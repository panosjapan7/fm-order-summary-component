<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font: Red Hat Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/index.css" />
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <div class="card">
      
      <div class="imageContainer">
        <img src="./images/illustration-hero.svg" alt="hero image"/>
      </div>

      <div class="cardContentsContainer">
        
        <div class="textContainer">
          <h1>Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div class="annualPlanContainer">
          
          <div class="iconPricePlanContainer">
            <div class="musicIconContainer">
              <img src="./images/icon-music.svg" alt="music icon">
            </div>
            
            <div class="pricePlanContainer">
              <p class="annualPlanText">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          
          </div>

          <div class="changeLinkContainer">
            <a href="">Change</a>
          </div>

        </div>

        <button class="paymentButton">Proceed to Payment</button>
        <br/>
        <a href="" class="cancelOrder">Cancel Order</a>
      </div>
      
    
      
      
    
      
    
      
      
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/panosjapan7" target="_blank">Panos</a>.
    </div>
  </footer>
</body>
</html>
